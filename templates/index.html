<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>

    <section id="boggle">

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{ highscore }}</b> in {{ numplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b> Seconds Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>

        <p class="msg">

        </p>

        <ul class="msg">

        </ul>
    </section>


    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.20.0-0/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        let game = new BoggleGame('boggle', 60)
    </script>
</body>

</html>
